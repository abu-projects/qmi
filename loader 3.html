  <script>
  const morph = document.getElementById('morph');
  const loaderSvg = document.getElementById('loader-svg');
  const finalSvg = document.getElementById('final-svg');
  const colors = [
    '#78aafa', // circle
    '#ffc201', // square
    '#ec3c8a', // diamond
    '#faff1d'  // triangle
  ];
  const paths = [
    document.getElementById('circle').getAttribute('d'),
    document.getElementById('square').getAttribute('d'),
    document.getElementById('diamond').getAttribute('d'),
    document.getElementById('triangle').getAttribute('d')
  ];
  let i = 0;
  let morphCount = 0;
  const totalMorphs = 8; // 2 seconds with 0.25s per morph
  let intervalId;

  function showFinalView() {
    loaderSvg.style.transition = 'opacity 0.5s ease-in-out';
    loaderSvg.style.opacity = 0;
    setTimeout(() => {
      loaderSvg.style.display = 'none';
      finalSvg.style.display = 'block';
      finalSvg.style.opacity = 0;
      finalSvg.style.transition = 'opacity 0.8s ease-out';
      setTimeout(() => {
        finalSvg.style.opacity = 1;
        setTimeout(() => {
          finalSvg.style.opacity = 0;
          setTimeout(() => {
            finalSvg.style.display = 'none';
            startLoaderSequence();
          }, 500);
        }, 2000);
      }, 100);
    }, 500);
  }

  function startLoaderSequence() {
    i = 0;
    morphCount = 0;
    loaderSvg.style.display = 'block';
    loaderSvg.style.opacity = '1';
    finalSvg.style.display = 'none';
    finalSvg.style.opacity = '0';
    morph.setAttribute('d', paths[0]);
    morph.setAttribute('fill', colors[0]);

    setTimeout(nextMorph, 100);
  }

  function nextMorph() {
    if (morphCount >= totalMorphs) {
      showFinalView();
      return;
    }
    const startPath = morph.getAttribute('d');
    const endPath = paths[(i + 1) % paths.length];
    const startColor = colors[i];
    const endColor = colors[(i + 1) % colors.length];
    const duration = 600;
    const startTime = performance.now();

    function hexToRgb(hex) {
      const bigint = parseInt(hex.replace('#', ''), 16);
      return [ (bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255 ];
    }

    function rgbToHex([r, g, b]) {
      return `#${[r, g, b].map(x => x.toString(16).padStart(2, '0')).join('')}`;
    }

    const fromRGB = hexToRgb(startColor);
    const toRGB = hexToRgb(endColor);

    function animate(time) {
      const t = Math.min(1, (time - startTime) / duration);
      const easedT = t * t * (3 - 2 * t); // smoothstep easing

      const currentColor = rgbToHex([
        Math.round(fromRGB[0] + (toRGB[0] - fromRGB[0]) * easedT),
        Math.round(fromRGB[1] + (toRGB[1] - fromRGB[1]) * easedT),
        Math.round(fromRGB[2] + (toRGB[2] - fromRGB[2]) * easedT)
      ]);
      morph.setAttribute('fill', currentColor);

      if (t < 1) {
        requestAnimationFrame(animate);
      } else {
        morph.setAttribute('d', endPath);
        morph.setAttribute('fill', endColor);
        i = (i + 1) % paths.length;
        morphCount++;
        setTimeout(nextMorph, 100);
      }
    }

    requestAnimationFrame(animate);
  }

  setTimeout(startLoaderSequence, 500);
  </script>

        modalTriggers.forEach(trigger => {

            const activeSlide = productSlider.querySelector('.carousel-item.active');

            // Set the same slide as active in modal
            const modalSlides = modalSlider.querySelectorAll('.carousel-item');
            const modalIndicators = modalSlider.querySelectorAll('.carousel-indicators button');

            modalSlides.forEach(slide => slide.classList.remove('active'));
            modalIndicators.forEach(indicator => indicator.classList.remove('active'));
